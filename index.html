<body>
    <!--Tic-Tac-Toe is a 3x3 box -->
        <div id="toprow">
            <span class="box" id="box3"><p>p</p></span>
            <span class="box" id="box1"><p></p></span>
            <span class="box" id="box2">w</span>
        </div>
        <div id="midrow">
            <span class="box" id="box4"></span>
            <span class="box" id="box5"></span>
            <span class="box" id="box6"></span>
        </div>
        <div id="botrow">
            <span class="box" id="box7"></span>
            <span class="box" id="box8"></span>
            <span class="box" id="box9"></span>
        </div>
   
</body>
